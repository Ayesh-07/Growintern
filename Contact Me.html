    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Contact Me</title>
</head>
<body>
    
<section class="pinfo">
  <div class="contact">
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-danger"><a href="Home.html"style="text-decoration: none; color: #fff;">Home</a></button>
      <button type="button" class="btn btn-warning"><a href="About Me.html"style="text-decoration: none; color: #fff;">About Me</a></button>
     
    </div>
    <br>
    <br>
    
       <a href="Contact Me.html" style="text-decoration: none;"><h2>Contact Me</h2></a>
    <br> <br>
    <div class="form " >
        <form class="row g-3"  >
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"><h6>Email</h6></label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"><h6>Password</h6></label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"><h6>Address</h6></label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            
            <div class="col-12">
                <label for="massage" class="form-label"><h6>Massage Me</h6></label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <br>
            <div class="col-12">
              <button type="submit" class="btn btn-warning">Sign in</button>
            </div>
          </form>
          </div>
         

  </div>
  
</section>
